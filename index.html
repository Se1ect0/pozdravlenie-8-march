<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style> body { font-family: Arial, sans-serif; background-color: #f9c6d7; background-image: url(img.jpg); background-position: center; background-repeat: no-repeat;/* розовый фон */ color: #333; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; } .container { max-width: 600px; text-align: center; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); background-color: white; } h1 { font-size: 36px; color: #ff5252; /* красный цвет */ margin-bottom: 20px; } p { font-size: 18px; line-height: 1.5; } button { display: inline-block; margin-top: 30px; padding: 10px 20px; font-size: 16px; border: none; border-radius: 5px; background-color: #ffa8b6; /* светло-розовый */ color: white; cursor: pointer; transition: background-color 0.3s ease; } button:hover { background-color: #ff7e87; /* темно-розовый */ } </style>
</head>
<body>
    <div class="container">
        <h1>С 8 Марта!</h1>
        <p>Дорогие женщины, поздравляем вас с Международным женским днем! Пусть этот день принесет вам много радости, улыбок и приятных сюрпризов. Желаем вам здоровья, счастья и благополучия.</p>
    </div>
</body>
</html>
